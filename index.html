<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Portfolio-Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="left">Kirti-Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="https://github.com/kirtivaity25">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="One">
            <div class="leftsection">
                Hi, My name is <span class="purple">Kirti</span>
                <div>and I am a passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="/images/Developer.png" alt="">
            </div>
        </section>
        <div class="container">
            <h2 class="text-center font-weight-bold">Lets Connect on</h2>
            <section class="customer-logos slider">
                <div class="slide"><img src="/images/Facebook.png" alt="logo"></div>
                <div class="slide"><img src="/images/Skype.png" alt="logo"></div>
                <div class="slide"><img src="/images/google.jpeg" alt="logo"></div>
                <div class="slide"><img src="/images/Instagram.jpeg" alt="logo"></div>
                <div class="slide"><img src="/images/Telegram.jpeg" alt="logo"></div>
                <div class="slide"><img src="/images/Whatsapp.jpeg" alt="logo"></div>
                <div class="slide"><img src="/images/Twitter.jpeg" alt="logo"></div>
                <div class="slide"><img src="/images/youtube.jpeg" alt="logo"></div>
            </section>
        </div>
        <p class="copy text-center font-weight-bold">All Rights Reserved &copy;VaityKii</p>
        <script>
            $(document).ready(function () {
                $('.customer-logos').slick({
                    slidesToShow: 6,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 1500,
                    arrows: false,
                    dots: false,
                    pauseOnHover: false,
                    responsive: [{
                        breakpoint: 768,
                        setting: {
                            slidesToShow: 4
                        }
                    }, {
                        breakpoint: 520,
                        setting: {
                            slidesToShow: 3
                        }
                    }]
                });
            });

        </script>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Website Designer'],
            typeSpeed: 50,
        });
    </script>
</body>

</html>
